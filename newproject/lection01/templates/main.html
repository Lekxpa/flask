<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, in ">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<title>{{ title }}</title>
</head>
<body>
<div class="container-fluid">
    <ul class="col-12 text-monospace text-center">Список пользователей из БД</ul>
    {% for user in users %}
        <div class="col-12 col-md-6 col-lg-4">
            <h2>{{ user.name }}</h2>
            <p>{{ user.mail }}</p>
            <p>{{ user.phone }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
