<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
</head>
<body>
<div class="news">
    {% for new in news %}
    <h1 class="header">{{ new.header }}</h1>
    <p class="text">{{ new.text }}</p>
    <p>{{ new.date }}</p>
    {% endfor %}
</div>
</body>
</html>
